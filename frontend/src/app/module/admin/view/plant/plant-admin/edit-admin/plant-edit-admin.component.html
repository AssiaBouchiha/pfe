        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'plantTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'plantTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-4">
                                            <label for="1">{{'plantCode' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'plantCode' | translate}}" id="1" [(ngModel)]="item.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validPlantCode}"  />
                                            <small class='p-error' *ngIf='!validPlantCode'>Code est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="2">{{'plantLastname' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'plantLastname' | translate}}" id="2" [(ngModel)]="item.lastname"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="3">{{'plantFirstname' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'plantFirstname' | translate}}" id="3" [(ngModel)]="item.firstname"
                                                     />
                                            
                                        </div>

                                    <div class="field col-11 md:col-3">
                                            <label for="4">{{'plantGender' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="genders" [(ngModel)]="item.gender" id="4"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'plantGender' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="5">{{'plantDateofbirth' | translate}}</label>
                                            <p-calendar appendTo="body" id="5"   [showTime]="true" [showSeconds]="false" placeholder="{{'plantDateofbirth' | translate}}"  [(ngModel)]="item.dateofbirth"
                                                      >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="6">{{'plantAge' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'plantAge' | translate}}" id="6" [(ngModel)]="item.age"
                                                     />
                                            
                                        </div>

                                    <div class="field col-11 md:col-3">
                                            <label for="7">{{'plantAgeCategory' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="ageCategorys" [(ngModel)]="item.ageCategory" id="7"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'plantAgeCategory' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
