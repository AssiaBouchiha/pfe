
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'environmentTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'environmentTabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-4">
                        <label for="1">{{'Code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Code' | translate}}" autofocus  id="1" [(ngModel)]="item.code">
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="2">{{'Lastname' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Lastname' | translate}}" autofocus  id="2" [(ngModel)]="item.lastname">
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="3">{{'Firstname' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Firstname' | translate}}" autofocus  id="3" [(ngModel)]="item.firstname">
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="4">{{'Gender' | translate}}</label>
                        <p-dropdown [options]="genders" [(ngModel)]="item.gender" id="4" [disabled]="true" optionLabel="libelle" placeholder="{{'Gender' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="5">{{'Dateofbirth' | translate}}</label>
                        <p-calendar id="5" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Dateofbirth' | translate}}"  [(ngModel)]="item.dateofbirth" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="6">{{'Age' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Age' | translate}}" autofocus  id="6" [(ngModel)]="item.age">
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="7">{{'Age category' | translate}}</label>
                        <p-dropdown [options]="ageCategorys" [(ngModel)]="item.ageCategory" id="7" [disabled]="true" optionLabel="libelle" placeholder="{{'Age category' | translate}}"></p-dropdown>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
