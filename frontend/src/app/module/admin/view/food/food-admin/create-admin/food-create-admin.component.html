        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'foodTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'foodTabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'foodCode' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'foodCode' | translate}}" id="1" [(ngModel)]="item.code"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validFoodCode}"  />
                                                    <small class='p-error' *ngIf='!validFoodCode'>Code est obligatoire.</small>
                                                </div>



                                            <div class="field col-11 md:col-5">
                                                <label for="2">{{'foodAnimalSpecie' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="animalSpecies" [(ngModel)]="item.animalSpecie" id="2" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'foodAnimalSpecie' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="field col-12 md:col-6">
                                                    <label for="3">{{'foodLibelle' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'foodLibelle' | translate}}" id="3" [(ngModel)]="item.libelle"
                                                             />
                                                    
                                                </div>



                                            <div class="field col-11 md:col-5">
                                                <label for="4">{{'foodMarketCategory' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="marketCategorys" [(ngModel)]="item.marketCategory" id="4" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'foodMarketCategory' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                            <div class="field col-11 md:col-5">
                                                <label for="5">{{'foodBrand' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="brands" [(ngModel)]="item.brand" id="5" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'foodBrand' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateBrand('Brand')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                            <div class="field col-11 md:col-5">
                                                <label for="6">{{'foodDataImportExport' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="dataImportExports" [(ngModel)]="item.dataImportExport" id="6" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="code" placeholder="{{'foodDataImportExport' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div style="margin-left: auto;">
                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>

                </div>
            </ng-template>

            <app-brand-create-admin></app-brand-create-admin>


    </p-dialog>
